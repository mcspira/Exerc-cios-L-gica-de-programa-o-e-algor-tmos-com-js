    <script>
        /*
        Operações envolveldo strings e números
        */
        let a = "20"
        let b = a * 2   // b = 40
        let c = a / 2   // c = 10
        let d = a - 2   // d = 18
        let e = a + 2   // e = 202 Concatenação tipo number com string
        alert("e: " + e)
    </script>
