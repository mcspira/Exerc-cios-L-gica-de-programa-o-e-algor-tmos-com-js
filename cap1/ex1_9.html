<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Entrada de dados
        let valorJantar = Number(prompt("Insira o valor do jantar: "))
        let taxaGarcon = Number(prompt("Insira a taxa do garçom em porcentagem: "))
        
        // Processamento de dados
        let porcentagem = (valorJantar / 100) * taxaGarcon
        const valorTotal = (x, y) => {
            return  x +  porcentagem
        }

        // Saída de dados
        alert(`
        Valor do Jantar: ${valorJantar},
        Taxa do garçom: ${porcentagem}
        O valor total é: ${valorTotal(valorJantar, taxaGarcon)}`
        )
        
    </script>
</body>
</html>
