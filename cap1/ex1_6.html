<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt("Digite um número?")
        const calcDobro = (n) => {
            return n * 2
        }
        alert(`O dobro do número ${number} é: ${calcDobro(number)}`)
    </script>
</body>
</html>
