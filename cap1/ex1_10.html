<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const dias = parseInt(prompt("Digite o número de dias: "))
        const horas = parseInt(prompt("Digite o número de horas: "))

        const tempoHoras = (dias, horas) => {
            return dias * 24 + horas
        }

        alert(`Você viajou por: ${tempoHoras(dias, horas)}`)
    </script>
</body>
</html>
